name: Yocto build

on:
  pull_request:
    branches:
      - main
      - kirkstone
  push:
    branches:
      - main
      - kirkstone
  workflow_dispatch:
    inputs:
      template:
        description: "Template name passed to scripts/fetch.sh and scripts/build.sh"
        required: false
        default: "scarthgap"
      build_targets:
        description: "Optional bitbake targets (space-separated). Leave empty for script defaults."
        required: false
        default: ""
      run_qemu:
        description: "Run QEMU validation (iotedge --version) after build"
        required: false
        default: "false"

permissions:
  contents: read

concurrency:
  group: yocto-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  yocto-build:
    name: Yocto build
    runs-on: ubuntu-22.04
    timeout-minutes: 2400
    container:
      image: ghcr.io/${{ github.repository_owner }}/meta-iotedge-devcontainer:scarthgap
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    env:
      # Increase these to reduce client-side BitBake timeouts during server startup.
      # Note: BB_COMMAND_TIMEOUT must also be whitelisted in BitBake env passthrough.
      BB_SERVER_TIMEOUT: "600"
      BB_COMMAND_TIMEOUT: "300"
      DEVCONTAINER: "1"
      # Use same path as devcontainer.json/local.conf.sample for consistency
      YOCTO_CACHE_DIR: /workspaces/yocto-cache
    steps:
      - name: Create build user
        run: useradd -m builder

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix permissions for build user
        run: |
          chown -R builder:builder "${GITHUB_WORKSPACE}"
          # Mark workspace as safe for git operations by any user
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Prepare cache directories
        run: |
          mkdir -p "${YOCTO_CACHE_DIR}/downloads" "${YOCTO_CACHE_DIR}/sstate-cache"
          chown -R builder:builder "${YOCTO_CACHE_DIR}"

      # Restore Yocto sstate-cache to accelerate builds
      # Uses branch-specific key with fallback to main branch cache
      - name: Restore sstate-cache
        uses: actions/cache/restore@v4
        with:
          path: /workspaces/yocto-cache/sstate-cache
          key: yocto-sstate-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            yocto-sstate-${{ github.ref_name }}-
            yocto-sstate-main-
            yocto-sstate-

      # Restore Yocto downloads cache to avoid re-downloading sources
      - name: Restore downloads cache
        uses: actions/cache/restore@v4
        with:
          path: /workspaces/yocto-cache/downloads
          key: yocto-downloads-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            yocto-downloads-${{ github.ref_name }}-
            yocto-downloads-main-
            yocto-downloads-

      - name: Fix cache permissions
        run: chown -R builder:builder "${YOCTO_CACHE_DIR}"

      # Timeout set to 330 minutes (5.5 hours) to allow cache save steps
      # to complete before GitHub's 6-hour job limit cancels the workflow
      - name: Fetch + Build + (Optional) QEMU validation
        timeout-minutes: 330
        env:
          RUN_QEMU: ${{ inputs.run_qemu || 'false' }}
        run: |
          set -euo pipefail
          template="${{ inputs.template || 'scarthgap' }}"
          sudo -E -u builder ./scripts/fetch.sh "${template}"
          sudo -E -u builder ./scripts/build.sh "${template}"
          if [[ "${RUN_QEMU}" == "true" ]]; then
            sudo -E -u builder ./scripts/validate-qemu.sh "${template}"
          fi

      # Always save caches after build (even on failure) to preserve progress
      # Using unique key with run_id ensures cache is always saved as new entry
      - name: Save sstate-cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /workspaces/yocto-cache/sstate-cache
          key: yocto-sstate-${{ github.ref_name }}-${{ github.run_id }}

      - name: Save downloads cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /workspaces/yocto-cache/downloads
          key: yocto-downloads-${{ github.ref_name }}-${{ github.run_id }}