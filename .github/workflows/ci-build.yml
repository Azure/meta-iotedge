name: Yocto build

on:
  pull_request:
    branches:
      - main
      - kirkstone
  push:
    branches:
      - main
      - kirkstone
  workflow_dispatch:
    inputs:
      template:
        description: "Template name passed to scripts/fetch.sh and scripts/build.sh"
        required: false
        default: "default"
      build_targets:
        description: "Optional bitbake targets (space-separated). Leave empty for script defaults."
        required: false
        default: ""

permissions:
  contents: read

concurrency:
  group: yocto-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  yocto-build:
    name: Yocto build
    runs-on: ubuntu-22.04
    timeout-minutes: 2400
    env:
      # Increase these to reduce client-side BitBake timeouts during server startup.
      # Note: BB_COMMAND_TIMEOUT must also be whitelisted in BitBake env passthrough.
      BB_SERVER_TIMEOUT: "600"
      BB_COMMAND_TIMEOUT: "300"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker
        run: docker --version

      - name: Fetch
        run: ./scripts/fetch.sh "${{ inputs.template || 'default' }}"

      - name: Build
        run: |
          set -euo pipefail
          template="${{ inputs.template || 'default' }}"
          targets="${{ inputs.build_targets }}"
          if [[ -n "${targets}" ]]; then
            ./scripts/build.sh "${template}" ${targets}
          else
            ./scripts/build.sh "${template}"
          fi