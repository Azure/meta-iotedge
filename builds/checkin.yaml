trigger: none
pr:
  branches:
    include:
      - master
      - gatesgarth
jobs:

################################################################################
  - job: gatesgarth
################################################################################
    displayName: Gatesgarth
    pool:
      name: azureiotedge
      demands:
        - yocto
    timeoutInMinutes: 360
    steps:
      - script: scripts/fetch.sh gatesgarth
        displayName: Fetch
        env:
          METARUST_REV: 'refs/remotes/origin/master'
      - script: scripts/build.sh
        displayName: Build
